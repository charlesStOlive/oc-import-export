# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.importexport::import.name
        span: right
        required: true
        comment: waka.importexport::import.name_com
    state:
        label: waka.importexport::import.state
        span: left
        type: balloon-selector
        required: true
        default: Brouillon
        options: listStates
        permissions: [waka.mailer.admin.*]
    data_source:
        label: waka.importexport::import.data_source
        span: full
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        required: true
        options: listDataSource
        readOnly: true
        comment: waka.importexport::import.data_source_com
    for_relation:
        label: waka.importexport::import.for_relation
        span: left
        type: switch
    relation:
        label: waka.importexport::import.relation
        span: right
        trigger:
            action: show
            field: for_relation
            condition: checked
    is_editable:
        label: waka.importexport::import.is_editable
        span: left
        type: switch
    import_model_class:
        label: waka.importexport::import.import_model_class
        span: left
        trigger:
            action: hide
            field: is_editable
            condition: checked
    column_list:
        label: waka.importexport::import.column_list
        span: full
        type: codeeditor
        size: giant
        language: yaml
        trigger:
            action: show
            field: is_editable
            condition: checked
    comment:
        label: waka.importexport::import.comment
        span: full
        type: textarea
